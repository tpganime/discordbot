    <style>
        :root {
            --bg-deep: #050505;
            --accent: #6366f1;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* High-performance static background with faux-depth */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #050505;
        }
        .mesh-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% -20%, #1e1b4b 0%, transparent 60%);
            opacity: 0.4;
        }

        /* 3D Depth Card - Uses shadows instead of blurs */
        .card-3d {
            background: #0d0d0d;
            border: 1px solid #1a1a1a;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        }
        
        @media (hover: hover) and (min-width: 1024px) {
            .card-3d:hover {
                transform: translateY(-8px) scale(1.02);
                box-shadow: 0 20px 40px -15px rgba(99, 102, 241, 0.2);
                border-color: rgba(99, 102, 241, 0.3);
            }
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }
        html { scroll-behavior: smooth; }

        /* Animation class for smooth, GPU-friendly motion */
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
